<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="buttonDiv">

        <label for="power">
            <input type="checkbox" name="power" id="power">
            <span class="btn"></span>
            <i class="fa fa-power-off"></i>
        </label>
    </div>


    <div class="bodyContent">
        <div class="wrapper">
            <div class="overlay"></div>
        </div>

        <main>
            <div class="day"></div>
            <div class="clock"></div>
            <!-- <div class="search">
                <input id="input" type="text" placeholder="Enter a city">
                <button>Search</button>
            </div> -->

            <div class="location">
                <h1 id="city" class="location-timezone">City</h1>
                <img id="icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon">
                <h3 id="info"></h3>
            </div>
            <div class="temperature">
                <h2 id="temp" class="temperature-degree">temp</h2>
                <h2 id="desc" class="temperature-discription">description</h2>
            </div>

            <p class="message"></p>

            <select style="display: none" name="" id="voiceList"></select>

        </main>
    </div>

    <script src="weather.js"></script>
</body>

</html>
